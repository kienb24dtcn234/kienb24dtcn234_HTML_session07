<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gói dịch vụ</title>
     <link rel="stylesheet" href="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous">  
    <link rel="stylesheet" href="bt05.css">  
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>5G160B</h1>
        <div class="hot">
          <img
            src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
            alt="HOT"
          />
          <span>HOT</span>
        </div>
      </div>
      <ul class="details">
        <li>Data: 120Gb (4Gb/ ngày)</li>
        <li>Giá: 160.000 đ</li>
        <li>Nội mạng: &lt;10 phút (tối đa 1000 phút/ 30 ngày)</li>
        <li>Ngoại mạng: 100 phút</li>
        <li>Free data: TV360 Basic, 20Gb lưu trữ Mybox</li>
        <li>Thời hạn: 30 ngày</li>
        <li>(Sử dụng 4Gb/ ngày)</li>
      </ul>
      <div class="buttons">
        <button class="register"><i class="fas fa-edit"></i> ĐĂNG KÝ</button>
        <button class="details">
          <i class="fas fa-share-square"></i> Chi tiết
        </button>
      </div>
    </div>
  </body>
</html>
